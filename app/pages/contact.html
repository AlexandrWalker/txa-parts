<main class="main">
  <div class="contact">
    <div class="container">
      <div class="contact__inner">
        <h2 class="contact__title">
          Если у вас есть общие вопросы или чтобы стать клиентом TXA, заполните форму ниже.
        </h2>

        <form method="post" action="" class="contact__form">

          <div class="contact__form-item contact__form-name">
            <label for="ContactForm-name">Имя</label>
            <input type="text" id="ContactForm-name" name="contact[name]" value="">
          </div>

          <div class="contact__form-item contact__form-email">
            <label for="ContactForm-email">Email <span aria-hidden="true">*</span></label>
            <input type="email" id="ContactForm-email" name="contact[email]" autocorrect="off" autocapitalize="none"
              value="" aria-required="true">
          </div>

          <div class="contact__form-item contact__form-phone">
            <label for="ContactForm-phone">Номер телефона</label>
            <input type="tel" id="ContactForm-phone" name="contact[phone]" pattern="[0-9\-]*" value="">
          </div>

          <div class="contact__form-item contact__form-message">
            <label for="ContactForm-message">Сообщение</label>
            <textarea rows="10" id="ContactForm-message" name="contact[body]"></textarea>
          </div>

          <input type="submit" class="btn contact__form-btn" value="Отправить">

        </form>
      </div>
    </div>
  </div>
</main>
<!--=include footer.html-->
